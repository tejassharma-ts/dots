type = custom/script
exec = polybar_timer tail 'Timer' 5
label = "󰄉 Focus"
background = ${colors.background}
tail = true
click-left = polybar_timer new 60 'Session' 'Paused' 'notify-send "Session finished" -u critical' ; polybar_timer update %pid%
