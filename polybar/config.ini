[module/mpd]
type = internal/mpd

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone> (deprecated)
;   <icon-single> - Toggle playing only a single song. Replaces <icon-repeatone>
;   <icon-consume>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online = <icon-prev> <icon-seekf> <icon-play> <icon-pause> <icon-seekb> <icon-next>  <label-song>
;format-playing = ${self.format-online}
;format-paused = ${self.format-online}
;format-stopped = ${self.format-online}

; Available tags:
;   <label-offline>
; Default: ""
;format-offline = <label-offline>

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = %{F#e0def4}%artist% %{F#eb6f92}- %{F#e0def4}%title%

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %{F#e0def4}%elapsed% / %total%

; Available tokens:
;   None
label-offline = üéú mpd is offlinelabel-maxlen = 100

; Label width
label-song-maxlen = 80

; Only applies if <icon-X> is used
icon-play = %{F#eb6f92}Ó¶Ø
icon-pause = %{F#eb6f92}Ó§∑
icon-stop = %{F#eb6f92}Óßî
icon-prev = %{F#6e6a86}Óßç
icon-next = %{F#6e6a86}Óßé
icon-seekb = %{F#6e6a86}Ó•ü
icon-seekf = %{F#6e6a86}Ó¶ª
icon-random = Ó¶∫
icon-repeat = Ó¶π
icon-repeatone = üîÇ
icon-single = üîÇ
icon-consume = ‚úÄ

; Used to display the state of random/repeat/repeatone/single
; Only applies if <icon-[random|repeat|repeatone|single]> is used
toggle-on-foreground = #e0def4
toggle-off-foreground = #eb6f92

; Only applies if <bar-progress> is used
bar-progress-width = 45
bar-progress-indicator = |
bar-progress-fill = ‚îÄ
bar-progress-empty = ‚îÄ

