[settings]
screenchange-reload = true
pseudo-transparency = true

; Define fallback values used by all module formats
#format-foreground = 
#format-background = 
#format-underline =
#format-overline =
#format-spacing =
#format-padding = 0
#format-margin =
#format-offset =

;==========================================================
[bar/main]
width = 100%
height = 20 

offset-x = 0
offset-y = 0

radius = 0

dpi = 80
background = #0d0c13
# background = #0000
foreground = ${colors.foreground}

border-size = 10
border-color = ${self.background}


; Under-/overline pixel size and argb color
; Individual values can be defined using:
; {overline,underline}-size
; {overline,underline}-color
#line-size = 0
#line-color = ${colors.green}

#padding-left = 0
#padding-right = 0

#module-margin-left = 0
#module-margin-right = 0

separator = " "
#separator-foreground = ${colors.background}
#separator-background = ${colors.background}

#font-0 = "Hack Nerd Font:size:22;2"
font-0 = "Iosevka Nerd Font:size:22;2"
font-1 = "Hack Nerd font:size=22;4"
font-2 = "Hack Nerd font:size=14;2"
font-3 = "Hack Nerd font:size=8;2"


modules-left = ewmh date
modules-right =  network memory eth cpu pulseaudio backlight battery power-menu
cursor-click = pointer

#dim-value = 1.0

cursor-scroll = ns-resize

; Position of the system tray window
; If empty or undefined, tray support will be disabled
; NOTE: A center aligned tray will cover center aligned modules
; Available positions: left center right none
tray-position = none

; If true, the bar will not shift its
; contents when the tray changes
#tray-detached = false

; Tray icon max size
tray-maxsize = 15

enable-ipc = true
# wm-restack = bspwm

; Prefer fixed center position for the `modules-center` block. 
; The center block will stay in the middle of the bar whenever
; possible. It can still be pushed around if other blocks need
; more space.
; When false, the center block is centered in the space between 
; the left and right block.
fixed-center = false

; Put the bar at the bottom of the screen
#bottom = true

; Tell the Window Manager not to configure the window.
; Use this to detach the bar if your WM is locking its size/position.
; Note: With this most WMs will no longer reserve space for 
; the bar and it will overlap other windows. You need to configure
; your WM to add a gap where the bar will be placed.
; override-redirect = true

